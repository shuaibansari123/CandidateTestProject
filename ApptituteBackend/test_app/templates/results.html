<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users Who Submitted Answers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .btn-custom {
          background-color: #28a745; /* Bootstrap green */
          color: white;
          border-radius: 5px;
          padding: 10px 20px;
          text-decoration: none; /* Remove underline */
          transition: background-color 0.3s; /* Smooth transition for hover effect */
      }
  
      .btn-custom:hover {
          background-color: #218838; /* Darker green on hover */
      }
  </style>
  </head>
  <body>
    <div class="container mt-5">
        <h1 class="mb-4" style="text-align:center; color: white;background-color: #2fc771; border-radius: 10px; ">Users Who Submitted Answers</h1>
    
        <table class="table table-striped table-bordered" style="margin-top: 30px;">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">CTC</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Get Result</th>
                </tr>
            </thead>
            <tbody>
                {% for user in all_users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.ctc }}</td>
                    <td>{{ user.phone }}</td>
                    <td>
                      <a href='/user_result/{{user.id}}' class="btn btn-success btn-custom">Get Result</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script> {% endcomment %}
     
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
